<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2C3E50;">
        <div class="container">
            <a class="navbar-brand" href="index.html">Indu Mallampali</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="movie-reviews.html">Movie Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h1 id="review-title" class="text-center"></h1>
        <p id="review-content" class="text-center"></p>
    </section>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const content = urlParams.get('content');

        // Set page content dynamically
        document.getElementById("review-title").textContent = title;
        document.getElementById("review-content").textContent = content;
    </script>

</body>
</html>
