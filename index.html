<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indu Mallampali</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="nav-container">
      <a href="index.html" class="logo">Indu Mallampali</a>
      <div class="logo-3d">
        <model-viewer 
          src="images/logo.glb" 
          alt="3D Logo" 
          auto-rotate 
          camera-controls 
          disable-zoom 
          style="width: 50px; height: 50px;">
        </model-viewer>
      </div>
      <nav class="main-nav">
        <a href="#video">Video</a>
        <a href="#visuals">Visuals</a>
        <a href="#bts">BTS</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Video -->
  <section class="hero-video" id="video">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.jsdelivr.net/gh/Indukumarm/indumallampali.com@main/images/Personal%20Website%20video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Visuals Section -->
  <section id="visuals">
    <div class="container">
      <h2>Visuals Collection</h2>
      <div class="image-grid">
        <img src="images/gallery1.jpg" alt="Gallery Image 1" />
        <img src="images/gallery2.jpg" alt="Gallery Image 2" />
        <img src="images/gallery3.jpg" alt="Gallery Image 3" />
        <img src="images/gallery4.jpg" alt="Gallery Image 4" />
      </div>
    </div>
  </section>

  <!-- Behind the Scenes Section -->
  <section id="bts">
    <div class="container">
      <h2>Behind the Scenes</h2>
      <div class="image-grid">
        <img src="images/bts1.jpg" alt="Behind the Scenes 1" />
        <img src="images/bts2.jpg" alt="Behind the Scenes 2" />
        <img src="images/bts3.jpg" alt="Behind the Scenes 3" />
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Reach out via email or connect on social media.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-nav">
      <a href="#video">Video</a>
      <a href="#visuals">Visuals</a>
      <a href="#bts">BTS</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="footer-contact">
      <a href="mailto:you@example.com" class="footer-button">Contact Me</a>
    </div>
    <p>&copy; 2025 Indukumar. All rights reserved.</p>
  </footer>

  <!-- Optional Script for Section Fade-In -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    });
    document.querySelectorAll("section").forEach(sec => {
      observer.observe(sec);
    });
  </script>
</body>
</html>
