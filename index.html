<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indukumar | Screenplays & Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="nav-container">
      <a href="/" class="logo">Indu Mallampali</a>
      <div class="logo-3d">
        <model-viewer 
          src="images/IM%203D%20LOGO.gltf" 
          alt="3D Logo"
          auto-rotate 
          rotation-per-second="30deg"
          camera-controls 
          disable-zoom 
          interaction-prompt="none" 
          style="width: 60px; height: 60px;">
        </model-viewer>
      </div>
      <nav class="main-nav">
        <a href="#video">Video</a>
        <a href="#visuals">Visuals</a>
        <a href="#bts">BTS</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO VIDEO SECTION -->
  <section id="video" class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/Indukumarm/indumallampali.com/4c15d6a984a31caffb0bfd7e80d284d5d8f10752/images/Personal%20Website%20video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Visuals Collection -->
  <section id="visuals" class="fade-in">
    <div class="container">
      <h2>Visuals Collection</h2>
      <div class="grid">
        <img src="images/gallery1.jpg" alt="Gallery Image 1" />
        <img src="images/gallery2.jpg" alt="Gallery Image 2" />
        <img src="images/gallery3.jpg" alt="Gallery Image 3" />
        <img src="images/gallery4.jpg" alt="Gallery Image 4" />
      </div>
    </div>
  </section>

  <!-- Behind the Scenes -->
  <section id="bts" class="fade-in">
    <div class="container">
      <h2>Behind the Scenes</h2>
      <div class="grid">
        <img src="images/bts1.jpg" alt="Behind the Scenes 1" />
        <img src="images/bts2.jpg" alt="Behind the Scenes 2" />
        <img src="images/bts3.jpg" alt="Behind the Scenes 3" />
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Reach out via <a href="mailto:you@example.com">email</a> or connect on social media.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="#video">Video</a>
        <a href="#visuals">Visuals</a>
        <a href="#bts">BTS</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="footer-contact">
        <a href="#contact" class="contact-btn">Contact Me</a>
      </div>
      <p>&copy; 2025 Indukumar. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
