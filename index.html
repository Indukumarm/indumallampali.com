<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indukumar | Screenplays & Blog</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load model-viewer for 3D logo -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Site Header -->
  <header class="site-header">
    <div class="nav-container">
      <a href="/" class="logo">Indu Mallampali</a>

      <!-- 3D Logo -->
      <div class="logo-3d">
        <model-viewer 
          src="images/IM%203D%20LOGO.gltf" 
          alt="3D Logo"
          auto-rotate 
          rotation-per-second="30deg"
          camera-controls 
          disable-zoom 
          interaction-prompt="none" 
          style="width: 60px; height: 60px;">
        </model-viewer>
      </div>

      <nav class="main-nav">
        <a href="#video">Video</a>
        <a href="#visuals">Visuals</a>
        <a href="#bts">BTS</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Full-Width Video Section -->
  <section class="hero-video" id="video">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.jsdelivr.net/gh/Indukumarm/indumallampali.com@main/images/Personal%20Website%20video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Visuals Section -->
  <section id="visuals">
    <div class="container">
      <h2>Visuals Collection</h2>
      <div class="image-grid">
        <img src="images/gallery1.jpg" alt="Gallery Image 1" />
        <img src="images/gallery2.jpg" alt="Gallery Image 2" />
        <img src="images/gallery3.jpg" alt="Gallery Image 3" />
        <img src="images/gallery4.jpg" alt="Gallery Image 4" />
      </div>
    </div>
  </section>

  <!-- Behind the Scenes Section -->
  <section id="bts">
    <div class="container">
      <h2>Behind the Scenes</h2>
      <div class="image-grid">
        <img src="images/bts1.jpg" alt="Behind the Scenes 1" />
        <img src="images/bts2.jpg" alt="Behind the Scenes 2" />
        <img src="images/bts3.jpg" alt="Behind the Scenes 3" />
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Reach out via <a href="mailto:you@example.com">email</a> or connect on social media.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-nav">
      <a href="#video">Video</a>
      <a href="#visuals">Visuals</a>
      <a href="#bts">BTS</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="footer-contact">
      <a href="mailto:you@example.com" class="footer-button">Contact Me</a>
    </div>
    <p>&copy; 2025 Indukumar. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
